server:
  port: 8002
spring:
  application:
    name: user-center
  #默认开发环境
  profiles:
    active: dev
  #允许bean覆盖
  main:
    allow-bean-definition-overriding: true
  #nacos(注册中心和配置中心)地址
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST}
        metadata:
          version: xmg
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        prefix: ${spring.application.name}
        shared-configs:
          - common.yml
          - application-${spring.profiles.active}.yml