server:
  port: 8001
spring:
  application:
    name: uaa-server
  #默认开发环境
  profiles:
    active: dev
  #允许bean覆盖
  main:
    allow-bean-definition-overriding: true
  #nacos(注册中心和配置中心)地址
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.32.129:8848
      config:
        server-addr: 192.168.32.129:8848
        file-extension: yml
        prefix: ${spring.application.name}
        shared-configs:
          - common.yml